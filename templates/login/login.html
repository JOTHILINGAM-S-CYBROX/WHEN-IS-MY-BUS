<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ messages.login_title }} - WHERE IS MY BUS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login/login.css') }}">
    <link rel="icon" type="image/x-icon" href="https://placehold.co/16x16/000/fff?text=🔐">
</head>
<body>
    <div class="login-container">
        <h1>{{ messages.login_title }}</h1>
        {% if message %}
            <p class="message error">{{ message }}</p>
        {% endif %}
        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label for="username">{{ messages.username_label }}:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">{{ messages.password_label }}:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">{{ messages.login_title }}</button>
        </form>
        <p class="register-link">{{ messages.not_logged_in }} <a href="{{ url_for('register') }}">{{ messages.register_link }}</a></p>
    </div>
</body>
</html>
